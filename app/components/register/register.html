<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h1>Deluxe Account Manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Register</h3>
                            <p>Please enter required data to use this service</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" name="registerForm" method="post" class="register-form" ng-submit="registerForm.$valid ? register(registerForm.$valid) : submitted=true" novalidate>
                            <div class="form-group control-group"  ng-class="{true: 'error'}[submitted && registerForm.formName.$invalid]">
                                <label class="sr-only" for="formName">Name</label>
                                <div class="controls">
                                    <input type="text" name="formName" placeholder="Name..." class="form-name form-control" id="formName" ng-model="name" required>
                                    <span style="color:red" ng-show="submitted && registerForm.formName.$error.required">Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="formEmail">Email</label>
                                <div class="controls">
                                    <input type="email" name="formEmail" placeholder="Email..." class="form-email form-control" id="formEmail"  ng-model="email" required>
                                    <span style="color:red" ng-show="submitted && registerForm.formEmail.$error.required">Required</span>
                                    <span style="color:red" ng-show="submitted && registerForm.formEmail.$error.email">Invalid email address</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="formPassword">Password</label>
                                <div class="controls">
                                    <input type="password" name="formPassword" placeholder="Password..." class="form-password form-control" id="formPassword"  ng-model="password" required>
                                    <span style="color:red" ng-show="submitted && registerForm.formPassword.$error.required">Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <strong style='color: skyblue;'><blue>{{ processing }}</blue></strong>
                                <strong style='color: red;'><red>{{ errorMessage }}</red></strong>
                            </div>
                            <button type="submit" class="btn">Register</button>
                            <a class="red" href="#/login">Have account? Login</a>
                        </form>
                    </div>
                </div>
            </div>                   
        </div>
    </div>
</div>
