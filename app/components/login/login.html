<!-- Top content -->
<div class="top-content">    
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h1>Deluxe Account Manager</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to your account</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="loginForm" role="form" method="post" class="login-form" ng-submit="loginForm.$valid ? login(loginForm.$valid) : submitted=true" novalidate>
                            <div class="form-group control-group" ng-class="{true: 'error'}[submitted && loginForm.formEmail.$invalid]">
                                <label class="sr-only" for="form-email">Email</label>
                                <div class="controls">
                                    <input type="email" name="formEmail" placeholder="Email..." class="form-username form-control" id="form-email" ng-model="email" required>
                                    <span style="color:red" ng-show="submitted && loginForm.formEmail.$error.required">Required</span>
                                    <span style="color:red" ng-show="submitted && loginForm.formEmail.$error.email">Invalid email address</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="formPassword">Password</label>
                                <input type="password" name="formPassword" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="password" required>
                                <span style="color:red" ng-show="submitted && loginForm.formPassword.$error.required">Required.</span>
                            </div>
                            <div class="form-group">
                                <strong style='color: red;'><red>{{ errorMessage }}</red></strong>
                            </div>    
                            <button type="submit" class="btn">Sign in!</button>
                            <a href="#/register">Don't have account? Register</a>
                        </form>
                    </div>
                </div>
            </div>                   
        </div>
    </div>
    
</div>
