<top-nav-directive></top-nav-directive>
<div class="top-content">        	        
    <div class="container col-sm-12">
        <div class="row">
            <div class="col-sm-2 form-box" profile-directive>        
            </div>
            <div class="col-sm-10 form-box">
                <div class="row">
                    <h3>Your Accounts </h3>               
                </div>   
                <div class="row">
                    <div class="col-sm-11">
                        <table ng-table="tableParams" class="table" show-filter="false">
                            <tr ng-repeat="account in $data">
                                <td class="col-sm-1" title="'No.'" filter="" sortable="'no'">
                                    {{account.no}}</td>
                                <td class="col-sm-3" title="'Account Name'" sortable="'name'">
                                    {{account.name}}</td>
                                <td class="col-sm-2" title="'Number'"sortable="'number'">
                                    {{account.number}}</td>
                                <td class="col-sm-2" title="'Opening Balance'" sortable="'opening_balance'">
                                    {{account.opening_balance}}</td>
                                <td class="col-sm-2" title="'Currency'" sortable="'currency'">
                                    {{account.currency}}</td>
                                <td class="col-sm-1">
                                    <a href="#/account/{{account.number}}" class="glyphicon glyphicon-eye-open">
                                </td>
                            </tr>
                        </table>                                    
                    </div>
                </div>
            </div>
        </div>                   
    </div>            
</div>
